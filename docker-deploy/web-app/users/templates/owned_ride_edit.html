{% extends 'base.html' %}

{% block content %}
<div class="container">
    {% if user.is_authenticated %}
    <form method="POST">
    {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Update">
    </form>
    {% else %}
    <div class="alert alert-danger" role="alert">Your account doesn't have access to this page. To proceed,
        please login with an account that has access.
    </div>
    {% endif %}

</div>
{% endblock content %}
